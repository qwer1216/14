<!DOCTYPE html>
<html name="hh">
	<head>
		<meta charset="hh">
		<title>菱形</title>
	</head>
	<style>
	body{color: pink;}
	</style>
	<script>
		var m = 1,
			n = 4,
			num = 1;
		for (var i = 1; i <= 4; i++) {
			if (i != 1) {
				num = num + 2;
			}
			for (k = n; k > 1; k--) {
				document.write('&ensp;')
			}
			n--;
			for (var j = 1; j <= num; j++) {
				document.write('*');
			}
			document.write('<br>')
		}
		for (var i = 4; i >= 1; i--) {
			if (i != 4) {
				for (k = 1; k <= m; k++) {
					document.write('&ensp;')
				}
				m++;
				num = num - 2;
				for (var j = 1; j <= num; j++) {
					document.write('*');
				}
				document.write('<br>')
			}
		}
	</script>
